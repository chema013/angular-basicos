<p>listado de Héroes</p>

<div>
  <h3 *ngIf="heroeBorrado.length > 0; else noBorrado">Héroe borrado: <small> {{ heroeBorrado }} </small></h3>
</div>

<ng-template #noBorrado>
  <h3 *ngIf="!(heroeBorrado.length > 0)">No ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar Héroe
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index"> {{ i + 1 }} - {{ heroe }} </li>
</ul>
